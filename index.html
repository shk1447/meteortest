<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts</title>
		<script type="text/javascript" src="jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="highcharts.js"></script>
		<link rel="stylesheet" href="ui.jqgrid.css"/>
		<script type="text/javascript" src="jquery.jqGrid.min.js"></script>
		<script type="text/javascript" src="myLib.js"></script>
		<script type="text/javascript" src="types.js"></script>
		<script type="text/javascript">
			var uielementType = {};
			var objectData = {};
			
			$(function () {
				var temperature = [{ name : "New York",
												data : [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]}
											,{ name: 'London',
												data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]}];
			
				$('#chart').highcharts({
					title: {
						text: 'Monthly Average Temperature',
						x: -20 
					},
					subtitle: {
						text: 'Source: WorldClimate.com',
						x: -20
					},
					xAxis: {
						categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun',
							'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
					},
					yAxis: {
						title: {
							text: 'Temperature (C)'
						},
						plotLines: [{
							value: 0,
							width: 1,
							color: '#808080'
						}]
					},
					tooltip: {
						valueSuffix: ' C'
					},
					legend: {
						layout: 'vertical',
						align: 'right',
						verticalAlign: 'middle',
						borderWidth: 0
					},
					series: temperature,
					credits: {
					enabled: !0,
					text: "N3N.KSH",
					href: "http://www.n3n.co.kr",
					position: {
						align: "right",
						x: -10,
						verticalAlign: "bottom",
						y: -5
					},
					style: {
						cursor: "pointer",
						color: "#909090",
						fontSize: "9px"
					}
				}
				});
				
				jQuery("#list").jqGrid({
					datatype : "json",
					colNames : ['Area', 'Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
					colModel:[
						   {name:'Area', index:'Area', width:150, align:"center"},
						   {name:'Jan', index:'Jan', width:100, align:"center"},
						   {name:'Feb', index:'Feb', width:100, align:"center"},
						   {name:'Mar', index:'Mar', width:100, align:"center"},
						   {name:'Apr', index:'Apr', width:100, align:"center"},
						   {name:'May', index:'May', width:100, align:"center"},
						   {name:'Jun', index:'Jun', width:100, align:"center"},
						   {name:'Jul', index:'Jul', width:100, align:"center"},
						   {name:'Aug', index:'Aug', width:100, align:"center"},
						   {name:'Sep', index:'Sep', width:100, align:"center"},
						   {name:'Oct', index:'Oct', width:100, align:"center"},
						   {name:'Nov', index:'Nov', width:100, align:"center"},
						   {name:'Dec', index:'Dec', width:100, align:"center"}
					],
					caption:"Monthly Average Temperature",
				});
				
				$.each(temperature, function() {
					$("#list").jqGrid('addRowData', 1, {Area:this.name, Jan:this.data[0], Feb:this.data[1], Mar:this.data[2], Apr:this.data[3], May:this.data[4], Jun:this.data[5], Jul:this.data[6], Aug:this.data[7], Sep:this.data[8], Oct:this.data[9], Nov:this.data[10], Dec:this.data[11]});
				});
				
				$("#calc").click(function()
				{
					var num1 = $("#num1").val();
					var num2 = $("#num2").val();
					var operator = $("#operator").val();
					var calculator = mathObj.getCalculator(operator);
					var comp = document.getElementById("result");
					calculator.calculate(num1, num2, comp);
				});
				
				$.ajax({
					type : 'GET',
					url : 'http://172.16.20.153:1338/UIElementType/GetAllUIElementType?siteid=cisco',
					dataType	: 'json',
					beforeSend	: function(){
					},
					success 	: function(data){
						var modules = data["UIElementType"];
						
						for(var e in modules)
						{
							uielementType[modules[e]["UIElementTypeName"]] = eval("(" + modules[e]["UIJSON"] + ")");
						}
					}
				});
				var postData = $("#post").text();
				
				$.ajax({
					type : 'POST',
					url : "http://172.16.20.153:1338/Map/GetMapUIElement?siteID=cisco",
					dataType : 'json',
					contentType : 'application/json',
					data : postData,
					beforeSend : function(){
						
						},
					success : function(data){
							objectData = data.MapUIElementMapping[0].MapUIElementInfo;
							var a = this;
						}
					});
				var o = this;
			});
		</script>
	</head>
	<body>
		<table id="list"></table>
		<div id="chart" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
		<input id="num1" style="width:60px; height:20px; vertical-align: middle;"></input>
		<input id="operator" style="width:20px; height:20px; vertical-align: middle;"></input>
		<input id="num2" style="width:60px; height:20px; vertical-align: middle;"></input>
		<button id="calc" style="width:50px; height:25px; vertical-align: middle;">계산</button>
		<input id="result" style="width:200px; height:20px; vertical-align: middle;"></input>
		<div id="post">{"MapInfo":{"PrivilegeNumber":"[0]","UniqueName":"f6735603-a97a-4d40-9dd6-4e2fc2f06c98"}}</div>
		<div id="map"></div>
	</body>
</html>
