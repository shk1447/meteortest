<template name="join">
    <form style="float: right; margin-right: 20px;">
        <div>
            <input style="height: auto;" type="text" id="id" placeholder="아이디를 입력하시오."/>
        </div>

        <div>
            <input style="height: auto;" id="pass" type="password" placeholder="비밀번호를 입력하시오."/>
        </div>

        <div>
            <input style="height: auto;" id="repass" type="password" placeholder="비밀번호를 다시 입력하시오."/>
        </div>

        <div>
            <input style="height: auto;" type="text" id="name" placeholder="이름을 입력하시오."/>
        </div>

        <div>
            <input style="height: auto;" type="text" id="age" placeholder="나이를 입력하시오."/>
        </div>

        <div>
            <input style="height: auto;" type="text" id="gender" placeholder="성별을 입력하시오."/>
        </div>

        <div style="float: right;">
            <input style="height: auto;" class="btn" type="button" id="joinbtn" value="SAVE"/>
        </div>

    </form>
</template>
