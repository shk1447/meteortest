<template name="login">
    {{#if curuser}}
        <div style="float:right; margin-right: 20px;">
            <div>
                <input style="float: right;" type="text" id="loginid" value="{{curuser}}" disabled="false"/>
            </div>

            <input style="float:right" class="btn btn-warning" type="button" value="LOGOUT" id="leave"/>
        </div>
    {{else}}
        <div style="float:right; margin-right: 20px;">
            <div>
                <input style="float: right;" type="text" id="username" placeholder="아이디"/>
            </div>

            <div style="clear:both">
                <input type="password" id="password" placeholder="비밀번호"/>
            </div>
            <input style="float:right" class="btn btn-success" type="button" value="SIGN IN" id="enter"/>
        </div>
    {{/if}}
</template>
