<template name="posts">
    <div style="width:1024px;height:720px;margin:auto;">
        <ul>
            {{#each postlist}}
                <div>
                    <a>[{{number}}] : </a>
                    <a>제목 : </a>
                    <!--click event시 postpage/postid로 route해줘야함-->
                    <a class="title" postId="{{_id}}">{{title}}</a>
                    <a> / </a>
                    <span>글쓴이 : {{username}}</span>
                    <a> / </a>
                    <span>생성시간 : {{createdAt}}</span>
                </div>
            {{/each}}
        </ul>
        <div style="width:300px;margin:auto;">
            <a href="">prev</a>
            <!--동적 생성이 가능하도록 구현해야합니다.-->
            <a href="">1</a>
            <a href="">2</a>
            <a href="">3</a>
            <a href="">4</a>
            <a href="">5</a>
            <a href="">6</a>
            <a href="">7</a>
            <a href="">8</a>
            <a href="">9</a>
            <a href="">10</a>
            <!--동적 생성이 가능하도록 구현해야합니다.-->
            <a href="">next</a>
        </div>
        <input type="button" value="글쓰기" style="float:right;"/>
    </div>
</template>
